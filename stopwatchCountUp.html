<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <title>ストップウォッチ</title>
</head>
<body class="container">
    <header>
        <h1 class="display-4">ストップウォッチ</h1>
    </header>
    <div class="container">
        <h4>ピッタリに止めましょう！！</h4>
        <br>
        <p>スタートをクリックしてください<br>
        スタートボタンを押した後にストップボタンを押してください。</p>
        <input type="submit" value="start" id="start_button" class="btn btn-success">
        <input type="submit" value="stop" id="stop_button" class="btn btn-success">
        <hr>
        <h3 id="show"></h3>
        <br>
        <h3 id="message" class="text-danger"></h3>
        <script src="stopwatchCountUp.js"></script>
    </div>
</body>
</html>
