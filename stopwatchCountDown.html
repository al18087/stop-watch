<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <header>
        <h1 class="display-4">タイマー</h1>
    </header>
    <br>
    <p>設定したい時間を入力してください</p>
    <h6 id="message" class="text-danger"></h6>
    <table class="table">
        <tr>
            <th><input type="number" name="minute" id="minute"> 分</th>
        </tr>
        <tr>
            <th><input type="number" name="second" id="second"> 秒</th>
        </tr>
    </table>
    <input type="submit" value="start" id="button" class="btn btn-success">
    <h3 id="show"></h3>
    <br>
    <h3 id="finish" class="text-danger"></h3>
    <script src="stopwatchCountDown.js"></script>
</body>
</html>
